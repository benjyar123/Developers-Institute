{% extends 'base.html' %}}
{% load crispy_forms_tags %}
{% block title %}{{title}}{% endblock %}
{% block heading %}{{heading}}{% endblock %}
{% block summary %}{{summary}}{% endblock %}
{% block content %}
<div class="row">
    <div class="col-4">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form | crispy}}
            <input type="submit" value="Select Team" class="btn btn-success btn-sm" style="width: 250px;">

        </form>
    </div>
</div>

        {% endblock %}
