<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Challenge: Mad Libs</title>
 </head>
 <body>

    <h1>What's for dinner?</h1>

    <p>Not sure what to make for dinner tonight?</p>
    <p>Look in the fridge and tell me what you've got...</p> 

    <ul>
      <li>A source of protein: <input type="text" id="protein"></li>
      <li>A vegetable: <input type="text" id="vegetable"></li>
      <li>A fruit: <input type="text" id="fruit"></li>
    </ul>

    <button id="dinner-button">What should I make?</button>

    <p>Tonight's dinner will be: 
    <span id="menu"></span>
    </p>

    <script type="text/javascript" src="W3D2DC2.js"></script>

 </body>
</html>
