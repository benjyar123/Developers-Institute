<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="drumsetV2.css">
</head>
<body>

<audio id="boom"><source src="boom.wav"></audio>
<audio id="clap"><source src="clap.wav"></audio>
<audio id="hihat"><source src="hihat.wav"></audio>
<audio id="kick"><source src="kick.wav"></audio>
<audio id="openhat"><source src="openhat.wav"></audio>
<audio id="ride"><source src="ride.wav"></audio>
<audio id="snare"><source src="snare.wav"></audio>
<audio id="tink"><source src="tink.wav"></audio>
<audio id="tom"><source src="tom.wav"></audio>

<div id="drums">
	<div class = "drum" onclick="document.getElementById('boom').play()"><p>A</p>Clap</div>
	<div class = "drum" onclick="document.getElementById('clap').play()"><p>S</p>Clap</div>
	<div class = "drum" onclick="document.getElementById('hihat').play()"><p>D</p>HiHat</div>
	<div class = "drum" onclick="document.getElementById('kick').play()"><p>F</p>Kick</div>
	<div class = "drum" onclick="document.getElementById('openhat').play()"><p>G</p>Openhat</div>
	<div class = "drum" onclick="document.getElementById('ride').play()"><p>H</p>Ride</div>
	<div class = "drum" onclick="document.getElementById('snare').play()"><p>J</p>Snare</div>
	<div class = "drum" onclick="document.getElementById('tink').play()"><p>K</p>Tink</div>
	<div class = "drum" onclick="document.getElementById('tom').play()"><p>L</p>Tom</div>
</div>

<script type="text/javascript" src="drumsetV2.js"></script>

</body>
</html>
