{% extends 'base.html' %}

{% block title %} Our Pets {% endblock %}
{% block heading %} Our Pets {% endblock %}
{% block content %}

<div class="row">

{% for pet in data["pets"] %}
    <div class="col">
        <div class="card mx-auto" style="width: 100%;">
          <img src={{pet["image"]}} class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{pet["name"]}}</h5>
            <p class="card-text">${{pet["price"]}}</p>
            <a href="pets/{{pet["id"]}}" class="btn btn-primary">View</a>
          </div>
        </div>
    </div>
{% endfor %}

</div>


{% endblock %}
